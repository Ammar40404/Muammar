<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container text-center py-5">
        <h2>Diskon</h2>
        <div class="mb-3">
            <label for="totalBelanja" class="form-label">Total Belanja (Rp)</label>
            <input type="number" id="totalBelanja" class="form-control" placeholder="Masukkan total belanja">
        </div>
        <button class="btn btn-primary" id="hitungDiskon">Hitung Diskon</button>
        <h4 class="mt-3" id="hasil"></h4>
    </div>

    <script>
        $(document).ready(function () {
            $("#hitungDiskon").click(function () {
                let total = parseFloat($("#totalBelanja").val()) || 0;
                let diskon = 0;

                if (total >= 100000) {
                    diskon = total * 0.10; 
                } else if (total >= 50000) {
                    diskon = total * 0.05; 
                }

                let hargaAkhir = total - diskon; 
                $("#hasil").html(`Diskon: Rp ${diskon.toFixed(2)}<br>Total Bayar: Rp ${hargaAkhir.toFixed(2)}`);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
