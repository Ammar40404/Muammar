<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan Makanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
    $(document).ready(function () {
      $("#hitungTotal").click(function () {
        let nasiGoreng = parseInt($("#nasiGoreng").val()) || 0;
        let ayamGoreng = parseInt($("#ayamGoreng").val()) || 0;
        let esTeh = parseInt($("#esTeh").val()) || 0;
        let kopi = parseInt($("#kopi").val()) || 0;

        if (nasiGoreng < 0 || ayamGoreng < 0 || esTeh < 0 || kopi < 0) {
          alert("Jumlah tidak boleh negatif!");
          return;
        }

        let total = (nasiGoreng * 15000) + (ayamGoreng * 20000) + (esTeh * 5000) + (kopi * 7000);
        $("#totalPesanan").text("Rp " + total.toLocaleString());
      });
    });
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center">Form Pemesanan Makanan</h2>
      
      <table class="table table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama Makanan</th>
            <th>Harga</th>
            <th>Jumlah</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Nasi Goreng</td>
            <td>Rp 15.000</td>
            <td><input type="number" id="nasiGoreng" class="form-control" min="0" value="0"></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Ayam Goreng</td>
            <td>Rp 20.000</td>
            <td><input type="number" id="ayamGoreng" class="form-control" min="0" value="0"></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Es Teh</td>
            <td>Rp 5.000</td>
            <td><input type="number" id="esTeh" class="form-control" min="0" value="0"></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Kopi</td>
            <td>Rp 7.000</td>
            <td><input type="number" id="kopi" class="form-control" min="0" value="0"></td>
          </tr>
        </tbody>
      </table>

      <button type="button" id="hitungTotal" class="btn btn-primary mt-3">Hitung Total</button>

      <h4 class="mt-3">Total Pesanan: <span id="totalPesanan">Rp 0</span></h4>
    </div>
  </div>
</body>
</html>
