<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Data Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Tambah Data Barang</h2>
        <form action="proses_tambah.php" method="POST">
            <div class="mb-2 row">
                <label class="col-sm-3 col-form-label text-end">No</label>
                <div class="col-sm-9">
                    <input type="number" name="no" class="form-control" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label class="col-sm-3 col-form-label text-end">Nama Merek</label>
                <div class="col-sm-9">
                    <input type="text" name="nama_merek" class="form-control" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label class="col-sm-3 col-form-label text-end">Warna</label>
                <div class="col-sm-9">
                    <input type="text" name="warna" class="form-control" required>
                </div>
            </div>
            <div class="mb-2 row">
                <label class="col-sm-3 col-form-label text-end">Jumlah</label>
                <div class="col-sm-9">
                    <input type="number" name="jumlah" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <button type="reset" class="btn btn-secondary">Ulangi Kembali</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
